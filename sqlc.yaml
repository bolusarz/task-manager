version: '2'
sql:
  - engine: 'postgresql'
    queries: './db/query/'
    schema: './db/migrations/'
    gen:
      go:
        package: 'db'
        out: './db/sqlc'
        sql_package: 'pgx/v5'
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        json_tags_case_style: 'camel'
        overrides:
          - db_type: 'pg_catalog.timestamp'
            go_type:
              import: 'time'
              type: 'Time'
            nullable: true
          - db_type: 'pg_catalog.int4'
            go_type:
              type: 'int32'
            nullable: true
          - db_type: 'pg_catalog.int2'
            go_type:
              type: 'int8'
            nullable: true
          - db_type: 'pg_catalog.varchar'
            go_type:
              type: 'string'
            nullable: true
          - db_type: 'pg_catalog.bpchar'
            go_type:
              type: 'string'
            nullable: true
          - db_type: 'pg_catalog.bool'
            go_type:
              type: 'bool'
            nullable: true
